
<!DOCTYPE html>
<html>
<head>
    <title>Value Realization App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        header { background: #007bff; color: white; padding: 15px; font-size: 18px; text-align: center; }
        .container { display: flex; }
        .sidebar { width: 20%; background: #f4f4f4; padding: 20px; }
        .sidebar button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 14px; }
        .content { width: 80%; padding: 20px; }
        h2 { background: #007bff; color: white; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #e8e8e8; }
        .section { margin-bottom: 20px; }
        input[type="text"] { width: 95%; padding: 5px; }
        .btn-save, .btn-download { margin-top: 10px; padding: 10px; color: white; border: none; cursor: pointer; }
        .btn-save { background: #28a745; }
        .btn-download { background: #007bff; }
    </style>
</head>
<body>
    <header>
        Welcome, <span id="username">User</span>
    </header>

    <div class="container">
        <div class="sidebar">
            <button onclick="alert('AS-IS Activities Analysis')">AS-IS activities value analysis</button>
            <button onclick="alert('To-Be Activities Mapping')">To-Be activities mapping</button>
            <button onclick="alert('Future Ready Skills')">Future Ready New Skill Needs</button>
        </div>

        <div class="content">
            <div class="section">
                <h2>My Value Realization Plan</h2>
                <table id="planTable">
                    <tr>
                        <th>Timeline</th>
                        <th>Process Maps</th>
                        <th>AI Solutions</th>
                        <th>Customer Engagements</th>
                        <th>Employee Engagements</th>
                    </tr>
                    <tr>
                        <td>Dec</td>
                        <td><input type="text" id="dec-process"></td>
                        <td><input type="text" id="dec-ai"></td>
                        <td><input type="text" id="dec-cust"></td>
                        <td><input type="text" id="dec-emp"></td>
                    </tr>
                    <tr>
                        <td>Jan</td>
                        <td><input type="text" id="jan-process"></td>
                        <td><input type="text" id="jan-ai"></td>
                        <td><input type="text" id="jan-cust"></td>
                        <td><input type="text" id="jan-emp"></td>
                    </tr>
                    <tr>
                        <td>Feb</td>
                        <td><input type="text" id="feb-process"></td>
                        <td><input type="text" id="feb-ai"></td>
                        <td><input type="text" id="feb-cust"></td>
                        <td><input type="text" id="feb-emp"></td>
                    </tr>
                    <tr>
                        <td>Mar</td>
                        <td><input type="text" id="mar-process"></td>
                        <td><input type="text" id="mar-ai"></td>
                        <td><input type="text" id="mar-cust"></td>
                        <td><input type="text" id="mar-emp"></td>
                    </tr>
                </table>
                <button class="btn-save" onclick="saveData()">Save Data</button>
                <button class="btn-download" onclick="downloadPDF()">Download as PDF</button>
            </div>
        </div>
    </div>

    <script>
        const username = "Sanjay Navani";
        document.getElementById('username').innerText = username;

        window.onload = function() {
            const fields = document.querySelectorAll('input[type="text"]');
            fields.forEach(field => {
                if(localStorage.getItem(field.id)) {
                    field.value = localStorage.getItem(field.id);
                }
            });
        };

        function saveData() {
            const fields = document.querySelectorAll('input[type="text"]');
            fields.forEach(field => {
                localStorage.setItem(field.id, field.value);
            });
            alert('Data saved successfully!');
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(14);
            doc.text('My Value Realization Plan', 10, 10);

            let y = 20;
            const rows = document.querySelectorAll('#planTable tr');
            rows.forEach((row, index) => {
                let cols = row.querySelectorAll('td, th');
                let rowText = [];
                cols.forEach(col => {
                    let input = col.querySelector('input');
                    rowText.push(input ? input.value : col.innerText);
                });
                doc.text(rowText.join(' | '), 10, y);
                y += 10;
            });

            doc.save('Value_Realization_Plan.pdf');
        }
    </script>
</body>
</html>
